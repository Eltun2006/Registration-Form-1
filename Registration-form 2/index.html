<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playwrite+MX+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Registration-form 2/main.css">
</head>
<body>
    
    <div class="form">
        <div class="form-inside">
            <h2>Registration</h2>
            
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Create password">
            <input type="password" placeholder="Confirm password">
            <br>
            <label class="checkbox-row">
                <input type="checkbox">
                <span>I accept all terms & conditions</span>
            </label>
            
            <br>
            <button type="submit"> Register Now</button>
            <br>
            <strong>Already have an account? <a href="#">Login Now</a></strong>
        </div>
    </div>

</body>
</html>
