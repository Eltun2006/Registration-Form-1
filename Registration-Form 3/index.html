<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playwrite+MX+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="form">
        <div class="form-inside">
            <div class="form-enterance">
                <img src="./6095936.png" alt="Sekil">
                <h2>Donation Form</h2>
                <p>Thanks for donating to our cause.</p>
            </div>
            
            <div class="UserInfo">
                <div class="field">
                    <p>Name <span>*</span></p>
            
                    <div class="two-inputs">
                        <div class="input-group">
                            <input type="text">
                            <label>First</label>
                        </div>
            
                        <div class="input-group">
                            <input type="text">
                            <label style="margin-left: 5px;">Last</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <p>Email <span>*</span></p>
            <input type="email" style="margin-bottom: 20px;">

            <p>How much would you like to donate?</p>
            <input type="number" style="width: 620px; margin-right: 15px;"><span style="color: gray;">USD</span>
            
            <p>How would you like to donate? <span>*</span></p>
            <select name="donation" >
                <option value="">-Select-</option>
                <option value="Cash">Cash</option>
                <option value="Kard">Card</option>
            </select>

            <input type="checkbox" name="checkbox" id="checkbox" style="margin-right: 5px; margin-top: 30px !important; width: 14px; padding: 10px;">
            <label for="checkbox"> I agree to make a donation, and proceed to pay</label>
            <br>

            <button type="submit">Proceed</button>
        </div>
    </div>
    
</body>
</html>
